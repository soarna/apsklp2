<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #6366f1;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .back-arrow {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .welcome-section {
            background-color: #e5e7eb;
            padding: 20px;
            border-left: 4px solid #6366f1;
            margin: 20px;
            border-radius: 8px;
        }
        
        .welcome-section h2 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #1f2937;
        }
        
        .welcome-section p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-container {
            padding: 0 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1f2937;
        }
        
        .required {
            color: #ef4444;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9fafb;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
            background-color: white;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 2px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .submit-btn {
            background-color: #6366f1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        
        .submit-btn:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html"><div class="back-arrow">â€¹</div></a>
        <h1>Formulir Pendaftaran</h1>
        <p>Organisasi Mahasiswa - Sistem Informasi</p>
    </div>
    
    <div class="welcome-section">
        <h2>Selamat Datang</h2>
        <p>Mohon isi kan Data yang sesuai</p>
    </div>
    
    <div class="form-container">
        <form>
            <div class="form-group">
                <label>Nama Lengkap <span class="required">*</span></label>
                <input type="text" name="nama" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>NIM <span class="required">*</span></label>
                    <input type="text" name="nim" placeholder="Masukan NIM" required>
                </div>
                <div class="form-group">
                    <label>Pilih Angkatan <span class="required">*</span></label>
                    <select name="angkatan" required>
                        <option value="">Pilih Angkatan</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jurusan <span class="required">*</span></label>
                    <select name="jurusan" required>
                        <option value="">Pilih Jurusan</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Ilmu Komputer">Ilmu Komputer</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Semester <span class="required">*</span></label>
                    <select name="semester" required>
                        <option value="">Pilih Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" placeholder="Contoh@email.com" required>
                </div>
                <div class="form-group">
                    <label>Nomor Telpon <span class="required">*</span></label>
                    <input type="tel" name="telpon" placeholder="Masukan Nomor Telepon" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Motivasi Bergabung <span class="required">*</span></label>
                <textarea name="motivasi" placeholder="Jelaskan motivasi anda untuk bergabung dengan organisasi ini" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Pengalaman Organisasi Sebelumnya</label>
                <textarea name="pengalaman" placeholder="Ceritakan pengalaman organisasi anda sebelumnya (opsional)"></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">Saya menyatakan bahwa data yang saya isi adalah benar dan saya bersedia mengikuti semua aturan dan ketentuan yang berlaku dalam organisasi. <span class="required">*</span></label>
            </div>
            
            <button type="submit" class="submit-btn">Kirim Pendaftaran</button>
        </form>
    </div>
</body>
</html>
